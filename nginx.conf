user nginx;

events {
    worker_connections 1000;
}
http {
        server {
              listen 3009;
              location / {
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-NginX-Proxy true;
                proxy_pass http://coce_app:3009;
              }
        }
}
